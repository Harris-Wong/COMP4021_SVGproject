    <![CDATA[
      function start() {

        gameInterval = setInterval("gamePlay()", GAME_INTERVAL);

        document.addEventListener("keydown", keydown, false);
        document.addEventListener("keyup", keyup, false);
    
        var node1 = document.getElementById("startpage");
        node1.style.setProperty("visibility", "hidden", null);
        
        var node2 = document.getElementById("highscoretable");
        node2.style.setProperty("visibility", "hidden", null);

        if (document.getElementById("background").paused)
          playsnd("background");

        if (LEVEL == 1)
          resetHighScoreTable();

      }

      function startNewGame() {
        document.getElementById("startpage").style.setProperty("visibility", "visible", null);
        document.getElementById("highscoretable").style.setProperty("visibility", "hidden", null);
        nextLevel();
      }
